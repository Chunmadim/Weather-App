<!DOCTYPE html>
<html>
<head>
    <title>Dictionary Display</title>
</head>
<body>
    <h1>Category Data</h1>
    {% for category, items in data.items() %}
        <h2>{{ category }}</h2>
        <ul>
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
